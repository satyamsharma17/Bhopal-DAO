    <!-- Firebase and Firestore Setup -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBWqnviGd-EkIW-0j-IRXm9u62vvlgMpT8",
            authDomain: "bhopal-dao.firebaseapp.com",
            projectId: "bhopal-dao",

            messagingSenderId: "466394611496",

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = getFirestore(app);

        // Handle form submission
        document.getElementById("contributor-form").addEventListener("submit", async function (e) {
            e.preventDefault();

            // Get form data
            const fullName = document.getElementById("full-name").value;
            const email = document.getElementById("email").value;
            const githubProfile = document.getElementById("github-profile").value;
            const twitterProfile = document.getElementById("twitter-profile").value;
            const contribution = document.getElementById("contribution").value;

            try {
                // Add document to Firestore
                await addDoc(collection(db, "contributor"), {
                    fullName: fullName,
                    email: email,
                    githubProfile: githubProfile,
                    twitterProfile: twitterProfile,
                    contribution: contribution,
                    timestamp: new Date() // Optional: timestamp for tracking
                });

                // Success alert and form reset
                alert("Your details have been submitted successfully!");
                document.getElementById("contributor-form").reset();
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("Failed to submit your details. Please try again.");
            }
        });
    </script>
