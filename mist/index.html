<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed with Trusted Types</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        #player {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Create a Trusted Types policy
        if (window.trustedTypes && window.trustedTypes.createPolicy) {
            window.trustedTypes.createPolicy('default', {
                createHTML: (string) => string
            });
        }

        // Load the YouTube iframe API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create YouTube player when API is ready
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100vh',
                width: '100vw',
                videoId: 'xU2M0rDBmBY', // Replace with your video ID
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'rel': 0,
                    'fs': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player is ready");
            // You can add any additional functionality here
        }

        // Example of using Trusted Types for dynamic content
        function addDynamicContent(content) {
            const newElement = document.createElement('div');
            if (window.trustedTypes && window.trustedTypes.defaultPolicy) {
                newElement.innerHTML = window.trustedTypes.defaultPolicy.createHTML(content);
            } else {
                newElement.innerHTML = content; // Fallback for browsers not supporting Trusted Types
            }
            document.body.appendChild(newElement);
        }

        // Example usage
        addDynamicContent('<p>Dynamic content added safely</p>');
    </script>
</body>
</html>
